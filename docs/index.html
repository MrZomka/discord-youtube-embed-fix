<html>

<head>
	<style>
		html,
		body {
			margin: 0px;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>

<body>
	<iframe id="frame"></iframe>
	<script>
		const frame = document.getElementById('frame');
		frame.src = `https://www.youtube.com/embed/${window.location.search.substring(1)}?autoplay=1`;
	</script>
</body>

</html>
